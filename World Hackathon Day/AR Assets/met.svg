<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 613 793"><defs><style>.cls-1{fill:#3f2f8c;}.cls-1,.cls-2{stroke:#231f20;stroke-miterlimit:10;}.cls-2{fill:#7d71b4;}.cls-3{font-size:60px;}.cls-3,.cls-4{fill:#fff;font-family:BerlinSansFBDemi-Bold, Berlin Sans FB Demi;font-weight:700;}.cls-4{font-size:36px;}.cls-5{letter-spacing:0.75em;}</style></defs><title>met</title><rect class="cls-1" x="0.5" y="0.5" width="612" height="792"/><rect class="cls-2" x="0.5" y="32.5" width="574" height="760"/><text class="cls-3" transform="translate(149.5 114.5)">Meteoroid</text><text class="cls-4" transform="translate(25.5 210.5)">- A meteoroid is a small rock or <tspan class="cls-5" x="0" y="43.2">	</tspan><tspan x="36" y="43.2">particle of debris in our system.</tspan><tspan x="0" y="86.4">- A meteoroid that burns up as it </tspan><tspan class="cls-5" x="0" y="129.6">	</tspan><tspan x="36" y="129.6">passes through the Earth’s </tspan><tspan class="cls-5" x="0" y="172.8">	</tspan><tspan x="36" y="172.8">atmosphere is known as a </tspan><tspan class="cls-5" x="0" y="216">	</tspan><tspan x="36" y="216">meteor or as we commonly call </tspan><tspan class="cls-5" x="0" y="259.2">	</tspan><tspan x="36" y="259.2">them ‘shooting stars’.</tspan><tspan x="0" y="302.4">- The Earths’ atmosphere </tspan><tspan class="cls-5" x="0" y="345.6">	</tspan><tspan x="36" y="345.6">experiences millions of meteors </tspan><tspan class="cls-5" x="0" y="388.8">	</tspan><tspan x="36" y="388.8">everyday.</tspan><tspan x="0" y="432">- The fastest meteors travel across </tspan><tspan class="cls-5" x="0" y="475.2">	</tspan><tspan x="36" y="475.2">Solar system at 26 miles per </tspan><tspan class="cls-5" x="0" y="518.4">	</tspan><tspan x="36" y="518.4">second.</tspan></text><text x="0.5" y="0.5"/><text x="0.5" y="0.5"/></svg>