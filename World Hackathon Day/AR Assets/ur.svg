<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 613 793"><defs><style>.cls-1{fill:#3f2f8c;}.cls-1,.cls-2{stroke:#231f20;stroke-miterlimit:10;}.cls-2{fill:#7d71b4;}.cls-3{font-size:60px;}.cls-3,.cls-4{fill:#fff;font-family:BerlinSansFBDemi-Bold, Berlin Sans FB Demi;font-weight:700;}.cls-4{font-size:36px;}.cls-5{letter-spacing:0.75em;}</style></defs><title>ur</title><rect class="cls-1" x="0.5" y="0.5" width="612" height="792"/><rect class="cls-2" x="0.5" y="32.5" width="574" height="760"/><text class="cls-3" transform="translate(187.5 114.5)">Uranus</text><text class="cls-4" transform="translate(18.5 256.5)">- Uranus makes one trip around <tspan class="cls-5" x="0" y="43.2">	</tspan><tspan x="36" y="43.2">the Sun every 84 Earth years.</tspan><tspan x="0" y="86.4">- Uranus is often referred to as an </tspan><tspan class="cls-5" x="0" y="129.6">	</tspan><tspan x="36" y="129.6">“ice giant” planet. </tspan><tspan x="0" y="172.8">- Only the ‘Voyager 2’ spacecraft </tspan><tspan class="cls-5" x="0" y="216">	</tspan><tspan x="36" y="216">has flown by Uranus.</tspan><tspan x="0" y="259.2">- Uranus was officially discovered </tspan><tspan class="cls-5" x="0" y="302.4">	</tspan><tspan x="36" y="302.4">by Sir William Herschel in 1781.</tspan></text><text x="0.5" y="0.5"/><text x="0.5" y="0.5"/></svg>