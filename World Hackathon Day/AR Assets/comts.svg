<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 613 793"><defs><style>.cls-1{fill:#3f2f8c;}.cls-1,.cls-2{stroke:#231f20;stroke-miterlimit:10;}.cls-2{fill:#7d71b4;}.cls-3{font-size:60px;}.cls-3,.cls-4{fill:#fff;font-family:BerlinSansFBDemi-Bold, Berlin Sans FB Demi;font-weight:700;}.cls-4{font-size:36px;}.cls-5{letter-spacing:0.75em;}</style></defs><title>comts</title><rect class="cls-1" x="0.5" y="0.5" width="612" height="792"/><rect class="cls-2" x="0.5" y="32.5" width="574" height="760"/><text class="cls-3" transform="translate(149.5 114.5)">Comets</text><text class="cls-4" transform="translate(25.5 231.5)">- Comets are referred to as ‘dirty <tspan class="cls-5" x="0" y="43.2">	</tspan><tspan x="36" y="43.2">snowballs’ or ‘cosmic snowballs’</tspan><tspan x="0" y="86.4">- Comets are made of ice, dust </tspan><tspan class="cls-5" x="0" y="129.6">	</tspan><tspan x="36" y="129.6">and small rocky particles.</tspan><tspan x="0" y="172.8">- Halley’s comet is the most well </tspan><tspan class="cls-5" x="0" y="216">	</tspan><tspan x="36" y="216">known comet.</tspan><tspan x="0" y="259.2">- It can be seen with our naked </tspan><tspan class="cls-5" x="0" y="302.4">	</tspan><tspan x="36" y="302.4">eye from Earth every 75 to 76 </tspan><tspan class="cls-5" x="0" y="345.6">	</tspan><tspan x="36" y="345.6">years.</tspan></text><text x="0.5" y="0.5"/><text x="0.5" y="0.5"/></svg>